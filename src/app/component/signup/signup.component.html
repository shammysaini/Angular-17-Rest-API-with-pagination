
<app-combine></app-combine>
        <div class="sign-up">
        <form [formGroup]="customerform" (ngSubmit)="onSubmit()">
            <mat-card>
                <mat-card-content>
            
                    <mat-form-field class="mat-50">
                        <mat-label>Name</mat-label>
                        <input formControlName="name" matInput>
                    </mat-form-field>
                    <mat-form-field class="mat-50">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                    </mat-form-field>
            
                    <mat-form-field class="mat-50">
                        <mat-label>Phone</mat-label>
                        <input matInput formControlName="phone">
                    </mat-form-field>
            
                    <mat-form-field class="mat-50">
                        <mat-label>Country</mat-label>
                        <!-- <input matInput> -->
                        <mat-select formControlName="country">
                            @for (item of countrylist; track item) {
                            <mat-option [value]="item">{{item}}</mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
            
                    <mat-form-field>
                        <mat-label>Address</mat-label>
                        <!-- <input matInput> -->
                        <textarea matInput formControlName="address"></textarea>
                    </mat-form-field>
            
                    <mat-form-field class="mat-50">
                        <mat-label>Term</mat-label>
                        <mat-select formControlName="term">
                        @for (item of termlist; track item) {
                            <mat-option [value]="item">{{item}}</mat-option>
                        }
                       
                         </mat-select>
                        </mat-form-field>
                   
            
                     <mat-form-field class="mat-50">
                        <mat-label>Date of Birth</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="dob">
                        <mat-datepicker-toggle matIconSuffix  [for]="picker"></mat-datepicker-toggle>
                        <mat-hint>MM/dd/yyyy</mat-hint>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field> 
            
                    <div>
                        <mat-radio-group formControlName="gender" color="primary">
                            <mat-radio-button value="Male">Male</mat-radio-button>
                            <mat-radio-button value="Female">Female</mat-radio-button>
                        </mat-radio-group>
                        <mat-checkbox formControlName="is_Active" color="warn">Is Active</mat-checkbox>
                    </div>
            
                </mat-card-content>
                <mat-card-footer>
                <div class="my-btn">
                    <button mat-raised-button type="submit" color="primary">Save</button>
                    <button mat-raised-button type="button" color="warn" (click)="clearform()">Clear</button>
                </div>
                </mat-card-footer>
            </mat-card>
            
            </form>
        </div>
